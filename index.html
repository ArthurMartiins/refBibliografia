<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatador referência bibliográfica</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <h1>Formatador de</h1>
    <h1>Referência Bibliográfica</h1>
    <h4>Normas NBR 6023:2018</h4>
    <h3>Nome</h3>
    <input type="text" id="nome" />

    <h3>Sobrenome</h3>
    <input type="text" id="sobrenome" />

    <h3>Título do artigo/matéria</h3>
    <input type="text" id="tituloArt" />

    <h3>URL / Link do site</h3>
    <input type="text" id="url" />

    <h3>Data de acesso</h3>
    <input type="date" id="data" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" />

    <button id="myBtn">Gerar!</button>

    <h2><strong>Referência pronta: </strong></h2>
    <span id="demo"></span> <br />

    <button class="botao" onclick="copiar()">Copiar Referência</button>
  </body>
  <script src="script.js"></script>
</html>
